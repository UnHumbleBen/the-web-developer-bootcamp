<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <script src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var NUM_ROWS = 10, NUM_COLS = 10, SIZE = 10, SEPERATION = 100;
        var row, col;
        for (row = 0; row < NUM_ROWS; row++) {
            var y = row * SEPERATION;
            for (col = 0; col < NUM_COLS; col++) {
                var x = col * SEPERATION;
                var color_sum = (row + col) / (NUM_ROWS + NUM_COLS);
                new Path.Circle(new Point(x, y), SIZE).fillColor = new Color(1 - color_sum, 1 - color_sum, color_sum);
            }
        }
    </script>
    <link rel="stylesheet" href="circles.css">
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
